[build-system]
requires = ["setuptools>=68", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "alpha-harness"
version = "0.1.0"
description = "Reproducible experiment engine: state → gates → routes → telemetry, with deterministic replays."
authors = [{name = "Steven Lanier"}, {name="SEAL Division"}]
readme = "README.md"
license = {text = "Apache-2.0"}
requires-python = ">=3.9"
dependencies = ["pyyaml>=6.0", "pydantic>=2.6", "numpy>=1.24"]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: Apache Software License",
    "Operating System :: OS Independent",
]

[project.scripts]
alpha = "alpha_harness.cli:main"
